<html>
	

	
	
	
<style>
	
.header_text{
   float:left
}

.startChat {
    background-color: red;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 4px;
    cursor: pointer;
	  border-radius: 4px;
	  -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
	  font-family: "Myriad pro","Trebuchet MS","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif;
    position: absolute;
    bottom:5px;
    right: 60px;
    margin: 20px 20px;

}
.startChat:hover {
    background-color: #cf0000;
    color: white;	
}

.startChat:disabled,
.startChat[disabled]{
  background-color: #ff8a8a;
  opacity: 0.5;
}
	
.showContainer {
  background:url(https://www.vodafone.al/ext_files/TOBi/icon_shadow.png) no-repeat;
  background-size: cover;
  width: 100px;
  height: 100px;
  position: relative;
  left:40px;
  top: 40px;
}

.engagement{
  right:0px;
  bottom: 0px;
  width: 350px;
  height: 250px;
  position:absolute;

}

.disclaimer{
  position: relative;
  width: 200px;
  height: 200px;
}

.container_disclaimer{
  visibility:hidden;
  background-color: #f2f2f2;
  position: absolute;
  top: 0px;
  width: 300px;
  height: 200px;
  box-shadow: 6px 6px #e1e0e0;
  border: 1px solid;
  border-radius: 10px;
}

.header_disclaimer{
  background-color: red;
  background-size: cover;
  position: relative;
  width:300px;
  height: 40px;
  border-radius: 10px 10px 0px 0px;
}


</style>
  
  
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
 <script>
	 
	  $(document).ready(function() {
		  $("#showContainer").click(function(){
			  $(".showContainer").css("visibility","hidden");
			  $(".container_disclaimer").css("visibility","visible");
		  });
		  
		  $('#accept').mousedown(function() {
			  if (!$(this).is(':checked')) {
				  $("#startChat").prop( "disabled", false );
			  } else{
				  $("#startChat").prop( "disabled", true );
			  }
		  });
		  
	  });
	 

   
    </script>

</head>
  
  
  
<body>

<div class="engagement">

<div class="showContainer" id="showContainer"></div>

<div class="container_disclaimer" id="disclaimer">
  <div class="header_disclaimer">
	<img src="https://res.cloudinary.com/djtjkiytu/image/upload/v1588061922/Picture.png" width="40" height="40">
	  <div class="header_text">Live Chat</div>
	</div>
  </br>
  <input style="float:left;" type="checkbox" id="accept" name="accept" value="accept">
  <label style="float:left;" for="accept"> &nbsp;I accept&nbsp;</label>
  <a style="float:left;" href="https://www.vodafone.al/suport/" target="_blank">Terms & Conditions</a>
  <button id="startChat" class="startChat" disabled>Start Chat</button>
</div>


  

</body>
</html>
