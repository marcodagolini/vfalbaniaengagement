<html>
	

	
	
	
<style>
	
.header_text_lp{
   float: left;
   margin: 10px;
   color: white;
}

.startChat_lp {
    background-color: red;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 4px;
    cursor: pointer;
	  border-radius: 4px;
	  font-family: "Myriad pro","Trebuchet MS","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif;
    position: absolute;
    bottom:5px;
    right: 60px;
    margin: 20px 20px;

}
.startChat_lp:hover {
    background-color: #cf0000;
    color: white;	
}

.startChat_lp:disabled,
.startChat_lp[disabled]{
  background-color: #ff8a8a;
  opacity: 0.5;
}
	
.showContainer_lp {
  background:url(https://www.vodafone.al/ext_files/TOBi/icon_shadow.png) no-repeat;
  background-size: cover;
  width: 100px;
  height: 100px;
  position: relative;
}

.engagement_lp{
  right:0px;
  bottom: 0px;
  width: 320px;
  height: 220px;
  position:absolute;

}

.disclaimer_lp{
  position: relative;
  width: 200px;
  height: 200px;
}

.container_disclaimer_lp{
  visibility:hidden;
  background-color: #f2f2f2;
  position: absolute;
  top: 0px;
  width: 300px;
  height: 200px;
  box-shadow: 6px 6px #e1e0e0;
  border: 1px solid;
  border-radius: 10px;
}

.header_disclaimer_lp{
  background-color: red;
  background-size: cover;
  position: relative;
  width:300px;
  height: 40px;
  border-radius: 10px 10px 0px 0px;
}


</style>
  
  
  <head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
 <script>
	 
	  $(document).ready(function() {
		  $("#showContainer_lp").click(function(){
			  $(".showContainer_lp").css("visibility","hidden");
			  $(".container_disclaimer_lp").css("visibility","visible");
		  });
		  
		  $('#accept_lp').mousedown(function() {
			  if (!$(this).is(':checked')) {
				  $("#startChat_lp").prop( "disabled", false );
			  } else{
				  $("#startChat_lp").prop( "disabled", true );
			  }
		  });
		  
		  $("#closeDisclaimer_lp").click(function(){
			  $(".showContainer_lp").css("visibility","visible");
			  $(".container_disclaimer_lp").css("visibility","hidden");
		  });
		  
		  
		  
	  });
	 

   
    </script>

</head>
  
  
  
<body>

<div class="engagement_lp">

<div class="showContainer_lp" id="showContainer_lp" style="left:150px; top:40px;"></div>
<div class="container_disclaimer_lp" id="disclaimer_lp">
  <div class="header_disclaimer_lp">
	<img src="https://res.cloudinary.com/djtjkiytu/image/upload/v1588061922/Picture.png" width="40" height="40" style="float:left;">
	  <div class="header_text_lp">Live Chat</div>
	  <img id="closeDisclaimer_lp" src="https://res.cloudinary.com/djtjkiytu/image/upload/v1588062805/unnamed.png" width="40" height="40" style="float:right;">
	</div>
  </br>
  <input style="float:left; margin: 4px 5px 0px 10px;" type="checkbox" id="accept_lp" name="accept" value="accept">
  <label style="float:left;" for="accept"> &nbsp;I accept&nbsp;</label>
  <a style="float:left;" href="https://www.vodafone.al/suport/" target="_blank">Terms & Conditions</a>
  <button id="startChat_lp" class="startChat_lp" data-LP-event="click"  disabled>Start Chat</button>
</div>


  

</body>
</html>
